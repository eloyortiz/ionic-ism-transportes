<ion-view view-title="Partidas">
	<ion-content>
        <div class="card" ng-hide="partidas.length > 0">
            <div class="item item-text-wrap">
                <i>Actualmente no tiene partidas asignadas</i>
            </div>
        </div>
		<ion-list ng-show="partidas.length > 0">
			<ion-item class="item-avatar item-icon-right" ng-repeat="partida in partidas" type="item-text-wrap" href="#/tab/destinos/{{partida.Id}}">
                <div class="row">
                    <div class="col col-10 item-avatar">
                        <img ng-src="img/partidas.png">
                    </div>
                    <div class="col col-80">
                        <h2>Salida: {{partida.LugarSalida}}</h2>
                        <p>Destino: {{partida.Info}}</p>
                        <!--<p>{{partida.Fecha}}</p>-->
                    </div>
                    <div class="col item-icon-right">
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </div>
                </div>
			</ion-item>
		</ion-list>
        <div class="bar bar-footer bar-assertive" ng-click='showConfirm()'>
            <div class="title icon-left ion-log-out"> Salir</div>
        </div>
	</ion-content>
</ion-view>
